<h1 class="bookTitle">使用拼音文件的例子</h1>

<h2 class="chapter">“啊”字的例子</h2>
<p>这里的例子都出自《新华字典》：</p>
<p>啊，这花多好哇！</p>
<p>啊，你说什么？</p>
<p>啊，这是怎么回事？</p>
<p>啊，伟大的祖国！</p>
<p>同志们加油干啊！</p>
